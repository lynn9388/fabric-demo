<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fabric Demo</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./javascripts/index.js"></script>
</head>

<body>
  <h1>Fabric Demo - Asset Contract</h1>
  <h2>Create transaction</h2>
  <div class="table">
    <div class="table_row">
      <label for="id_input">Enter the id:</label>
      <input type="text" id="id_input">
      <div class="table_cell">
        <button id="read_button">Read Asset</button>
        <button id="delete_button">Delete Asset</button>
      </div>
    </div>
    <div class="table_row">
      <label for="value_input">Enter the value:</label>
      <input type="text" id="value_input">
      <div class="table_cell">
        <button id="create_button">Create Asset</button>
        <button id="update_button">Update Asset</button>
      </div>
    </div>
  </div>
  <h2>Transaction output</h2>
  <textarea id="output" rows="20" disabled="true"></textarea>
</body>

</html>
